
<div class="editDiv"> 
	
<form class="container" #postForm="ngForm" (ngSubmit)="savePost(postForm)">
	<div [@errorState]="errorState" class="errorsDiv">
		<h3 class="errorTitle">Error</h3>
		<div class="errorDiv">{{ error }}</div>
	</div>
	<h1 class="title" name="title">Add post</h1>
	<input 
		class="title__input" 
		type="text" 
		name="title" 
		title
		[(ngModel)]="formValues.title"
		placeholder="Title"
		required
		#title="ngModel"
		>
	<span *ngIf="!title.valid  && title.touched">
		Title should not be empty
	</span>

	<div  class="file__div">
		<label  [ngStyle]="link.value && {'background-color':'#bababa'}" for="fileName" class="file__btn">Select one file</label>
		<input 
			[disabled]="link.value"
			type="file" 
			id="fileName" 
			name="fileName"
			class="file__input" 
			(change)="saveFile($event)"
			accept=".pdf, .docx, .pptx, .ppt, .pps" 
			>

	</div>
	<div class="file__names" *ngIf="file">
		<span (click)="file = null"  class="fileName__span">{{ file.name }}</span>
	</div>
	<div class="file__names" *ngIf="fileName">
		<span (click)="fileName = null"  class="fileName__span">{{ fileName }}</span>
	</div>

	OR
	<input 
		[disabled]="file || fileName"
		class="title__input" 
		type="text" 
		name="link" 
		link
		[(ngModel)]="formValues.link"
		placeholder="Paste external link"
		required
		#link="ngModel"
		>

	<div class="hidden__div">
		<label 
		class="hidden__label" 
		for="hide">hidden</label>
		<input 
			type="checkbox"
			class="hidden__input"
			id="hide"
			name="hidden"
			[(ngModel)]="formValues.hidden"
			>
	</div>

	<button type="submit" class="create__btn" [disabled]="!postForm.valid">
		<p *ngIf="!editMode">Create</p>
		<p *ngIf="editMode">Update</p>
	</button>

</form>

</div>
