<div class="editDiv"> 
	
<form class="container" #assignmentForm="ngForm" (ngSubmit)="save()">
	<label for="">Title</label>
	<input type="" name="">

	
	<div class="file__div">
		<label  class="file__btn">Select file</label>
		<input 
			type="file" 
			id="fileName" 
			name="fileName"

			(change)="saveFile($event)"
			multiple="multiple" 
			onclick="this.value=null">
	</div>
	<button type="submit">Save</button>

</form>

</div>
